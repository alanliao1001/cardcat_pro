<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>å¡ç‰‡è²“ Pro - å¾Œå°ç®¡ç†</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; padding-top: 20px; }
        .card-preview { max-width: 100px; border-radius: 8px; }
        .rule-item { display: flex; align-items: center; background: white; padding: 10px; border-radius: 5px; margin-bottom: 5px; border: 1px solid #dee2e6; }
        .rule-text { flex-grow: 1; margin-left: 10px; }
        #drop-area { border: 2px dashed #ccc; padding: 20px; text-align: center; cursor: pointer; }
        #drop-area.highlight { border-color: #0d6efd; background-color: #e9ecef; }
    </style>
</head>
<body>

<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>ğŸ± å¡ç‰‡è²“ Pro ç®¡ç†å¾Œå°</h1>
        <button class="btn btn-primary" onclick="showAddCardModal()">â• æ–°å¢å¡ç‰‡</button>
    </div>

    <div class="row" id="cardList"></div>
</div>

<div class="modal fade" id="cardModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle">æ–°å¢å¡ç‰‡</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="cardForm">
                    <input type="hidden" id="editCardId">
                    <div class="mb-3">
                        <label class="form-label">å¡ç‰‡åç¨±</label>
                        <input type="text" class="form-control" id="cardName" required placeholder="ä¾‹å¦‚ï¼šå°æ–° Richart">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">å¡ç‰‡åœ–ç‰‡ (é»æ“Šæˆ–æ‹–å…¥åœ–ç‰‡)</label>
                        <div id="drop-area">
                            <p>é»æ“Šä¸Šå‚³æˆ–å°‡åœ–ç‰‡æ‹–æ›³è‡³æ­¤</p>
                            <input type="file" id="cardImgInput" accept="image/*" style="display:none">
                            <img id="imgPreview" class="card-preview d-none">
                        </div>
                    </div>
                    
                    <hr>
                    <h5>è¦å‰‡ç®¡ç†</h5>
                    <div class="input-group mb-3">
                        <textarea class="form-control" id="ruleInput" placeholder="è¼¸å…¥è¦å‰‡ï¼ˆæ”¯æ´å¤šè¡Œï¼Œæ¯ä¸€è¡Œæœƒå­˜ç‚ºä¸€æ¢è¦å‰‡ï¼‰" rows="3"></textarea>
                        <button class="btn btn-outline-secondary" type="button" id="addRuleBtn">æ–°å¢/æ›´æ–°è¦å‰‡</button>
                    </div>
                    
                    <div class="d-flex justify-content-between mb-2">
                        <small class="text-muted">å‹¾é¸è¦å‰‡å¾Œå¯æ‰¹æ¬¡æ“ä½œ</small>
                        <button type="button" class="btn btn-danger btn-sm" onclick="deleteSelectedRules()">åˆªé™¤é¸ä¸­è¦å‰‡</button>
                    </div>
                    <div id="ruleList"></div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">å–æ¶ˆ</button>
                <button type="button" class="btn btn-success" onclick="saveCard()">ç¢ºèªå„²å­˜åˆ° GitHub</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // è«‹åœ¨æ­¤è™•å¡«å¯«ä½ çš„ GitHub è¨­å®š
    const GITHUB_TOKEN = 'ä½ çš„_GITHUB_TOKEN';
    const REPO_OWNER = 'ä½ çš„_å¸³è™Ÿ';
    const REPO_NAME = 'cardcat_pro';
    const FILE_PATH = 'data.json';

    let allData = { cards: [] };
    let currentRules = [];
    let editingRuleIndex = -1;
    let cardModal;

    document.addEventListener('DOMContentLoaded', () => {
        cardModal = new bootstrap.Modal(document.getElementById('cardModal'));
        fetchData();
        setupImageUpload();
        
        // ç›£è½æ–°å¢è¦å‰‡æŒ‰éˆ•
        document.getElementById('addRuleBtn').addEventListener('click', () => {
            const input = document.getElementById('ruleInput').value.trim();
            if (!input) return;

            if (editingRuleIndex > -1) {
                // ç·¨è¼¯æ¨¡å¼
                currentRules[editingRuleIndex] = input;
                editingRuleIndex = -1;
                document.getElementById('addRuleBtn').innerText = "æ–°å¢/æ›´æ–°è¦å‰‡";
            } else {
                // å¿«é€Ÿæ–°å¢æ¨¡å¼ï¼šæŒ‰æ›è¡Œåˆ†å‰²
                const newRules = input.split('\n').map(r => r.trim()).filter(r => r !== "");
                currentRules = [...currentRules, ...newRules];
            }
            
            document.getElementById('ruleInput').value = "";
            renderRules();
        });
    });

    async function fetchData() {
        try {
            const res = await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${FILE_PATH}`, {
                headers: { 'Authorization': `token ${GITHUB_TOKEN}` }
            });
            const file = await res.json();
            allData = JSON.parse(decodeURIComponent(escape(atob(file.content))));
            renderCards();
        } catch (e) { console.error("è®€å–å¤±æ•—", e); }
    }

    function renderCards() {
        const list = document.getElementById('cardList');
        list.innerHTML = allData.cards.map(card => `
            <div class="col-md-4 mb-3">
                <div class="card shadow-sm">
                    <div class="card-body text-center">
                        <img src="${card.img}" class="card-preview mb-2">
                        <h5>${card.name}</h5>
                        <p class="small text-muted">${card.rules.length} æ¢è¦å‰‡</p>
                        <button class="btn btn-sm btn-outline-primary" onclick="editCard('${card.id}')">ç·¨è¼¯</button>
                        <button class="btn btn-sm btn-outline-danger" onclick="deleteCard('${card.id}')">åˆªé™¤</button>
                    </div>
                </div>
            </div>
        `).join('');
    }

    function showAddCardModal() {
        document.getElementById('modalTitle').innerText = "æ–°å¢å¡ç‰‡";
        document.getElementById('editCardId').value = "";
        document.getElementById('cardName').value = "";
        document.getElementById('imgPreview').src = "";
        document.getElementById('imgPreview').classList.add('d-none');
        currentRules = [];
        renderRules();
        cardModal.show();
    }

    function editCard(id) {
        const card = allData.cards.find(c => c.id === id);
        if (!card) return;
        document.getElementById('modalTitle').innerText = "ç·¨è¼¯å¡ç‰‡";
        document.getElementById('editCardId').value = card.id;
        document.getElementById('cardName').value = card.name;
        document.getElementById('imgPreview').src = card.img;
        document.getElementById('imgPreview').classList.remove('d-none');
        currentRules = [...card.rules];
        renderRules();
        cardModal.show();
    }

    function renderRules() {
        const list = document.getElementById('ruleList');
        list.innerHTML = currentRules.map((rule, index) => `
            <div class="rule-item">
                <input type="checkbox" class="rule-checkbox" data-index="${index}">
                <div class="rule-text">${rule}</div>
                <button type="button" class="btn btn-sm btn-link" onclick="prepareEditRule(${index})">ç·¨è¼¯</button>
                <button type="button" class="btn btn-sm text-danger" onclick="removeRule(${index})">âœ•</button>
            </div>
        `).join('');
    }

    function prepareEditRule(index) {
        editingRuleIndex = index;
        document.getElementById('ruleInput').value = currentRules[index];
        document.getElementById('addRuleBtn').innerText = "æ›´æ–°è©²è¡Œè¦å‰‡";
        document.getElementById('ruleInput').focus();
    }

    function removeRule(index) {
        currentRules.splice(index, 1);
        renderRules();
    }

    function deleteSelectedRules() {
        const checkboxes = document.querySelectorAll('.rule-checkbox:checked');
        const indexesToDelete = Array.from(checkboxes).map(cb => parseInt(cb.dataset.index));
        currentRules = currentRules.filter((_, index) => !indexesToDelete.includes(index));
        renderRules();
    }

    async function saveCard() {
        const id = document.getElementById('editCardId').value || 'c' + Date.now();
        const name = document.getElementById('cardName').value;
        const img = document.getElementById('imgPreview').src;

        if (!name || !img) return alert("è«‹å¡«å¯«åç¨±ä¸¦ä¸Šå‚³åœ–ç‰‡");

        const newCard = { id, name, img, rules: currentRules };
        const index = allData.cards.findIndex(c => c.id === id);

        if (index > -1) allData.cards[index] = newCard;
        else allData.cards.push(newCard);

        await updateGitHub();
    }

    async function deleteCard(id) {
        if (!confirm("ç¢ºå®šè¦åˆªé™¤é€™å¼µå¡ç‰‡å—ï¼Ÿ")) return;
        allData.cards = allData.cards.filter(c => c.id !== id);
        await updateGitHub();
    }

    async function updateGitHub() {
        const content = btoa(unescape(encodeURIComponent(JSON.stringify(allData, null, 2))));
        try {
            const res = await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${FILE_PATH}`, {
                headers: { 'Authorization': `token ${GITHUB_TOKEN}` }
            });
            const file = await res.json();
            
            await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${FILE_PATH}`, {
                method: 'PUT',
                headers: { 'Authorization': `token ${GITHUB_TOKEN}`, 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    message: "Update cards data",
                    content: content,
                    sha: file.sha
                })
            });
            alert("åŒæ­¥æˆåŠŸï¼");
            cardModal.hide();
            fetchData();
        } catch (e) { alert("æ›´æ–°å¤±æ•—ï¼Œè«‹æª¢æŸ¥ Token"); }
    }

    // åœ–ç‰‡ä¸Šå‚³é‚è¼¯
    function setupImageUpload() {
        const dropArea = document.getElementById('drop-area');
        const input = document.getElementById('cardImgInput');
        const preview = document.getElementById('imgPreview');

        dropArea.onclick = () => input.click();
        input.onchange = (e) => handleFile(e.target.files[0]);

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(name => {
            dropArea.addEventListener(name, (e) => {
                e.preventDefault();
                if (name === 'dragover') dropArea.classList.add('highlight');
                else if (name === 'drop') {
                    dropArea.classList.remove('highlight');
                    handleFile(e.dataTransfer.files[0]);
                } else dropArea.classList.remove('highlight');
            });
        });

        function handleFile(file) {
            if (!file) return;
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = () => {
                preview.src = reader.result;
                preview.classList.remove('d-none');
            };
        }
    }
</script>
</body>
</html>
