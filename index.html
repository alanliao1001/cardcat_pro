<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>å¡ç‰‡è²“ Pro</title>
    <style>
        :root { --primary: #000; --bg: #F2F2F7; --danger: #FF3B30; }
        body { font-family: "Microsoft JhengHei", sans-serif; background: var(--bg); margin: 0; padding: 60px 0 0 0; color: #000; }
        
        /* å‹•æ…‹å°èˆªåˆ— */
        .top-nav { 
            position: fixed; top: 0; left: 0; right: 0; height: 60px; background: #fff; 
            display: flex; box-shadow: 0 1px 5px rgba(0,0,0,0.1); z-index: 100; 
            overflow-x: auto; /* æ”¯æ´æ©«å‘æ²å‹• */
            white-space: nowrap;
        }
        .nav-item { 
            flex: 0 0 auto; padding: 0 20px; height: 100%; 
            display: flex; align-items: center; justify-content: center; 
            font-weight: bold; color: #999; cursor: pointer; 
        }
        .nav-item.active { color: #000; border-bottom: 3px solid #000; }
        
        .view-section { display: none; padding: 20px; max-width: 800px; margin: 0 auto; }
        .view-section.active { display: block; animation: fadeIn 0.3s; }
        
        .search-container { text-align: center; margin-bottom: 20px; }
        .search-input { width: 100%; padding: 15px; border-radius: 12px; border: none; box-shadow: 0 4px 10px rgba(0,0,0,0.05); font-size: 16px; outline: none; }
        
        .card-display { background: #fff; border-radius: 20px; padding: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); text-align: center; }
        .card-img { max-width: 100%; height: auto; border-radius: 10px; margin-bottom: 15px; }
        
        .rule-table { width: 100%; border-collapse: collapse; margin-top: 15px; text-align: left; }
        .rule-table th { color: #888; border-bottom: 2px solid #eee; padding: 8px; font-size: 14px; }
        .rule-table td { border-bottom: 1px solid #f5f5f5; padding: 12px 8px; }
        .rate-text { color: var(--danger); font-weight: bold; font-size: 18px; float: right; }
        
        .match-card { background: #fff; padding: 15px; border-radius: 12px; margin-bottom: 10px; border-left: 5px solid #000; }
        .badge { background: #000; color: #fff; font-size: 12px; padding: 2px 6px; border-radius: 4px; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<nav class="top-nav" id="navContainer">
    </nav>

<div id="loading" style="text-align:center; padding:50px; color:#666;">è³‡æ–™é€£ç·šä¸­...</div>

<div id="content-area" style="display:none;">
    <div id="view-home" class="view-section active">
        <div class="search-container">
            <input type="text" id="searchInput" class="search-input" placeholder="ğŸ” æœå°‹åº—å®¶..." oninput="doSearch()">
        </div>
        <div id="searchResults"></div>
        <div id="defaultMsg" style="text-align:center; color:#aaa; margin-top:40px;">
            <div style="font-size:40px;">ğŸ±</div>
            <p>å¡ç‰‡è²“ Pro<br>ç‚ºæ‚¨æ‰¾å‡ºæœ€ä½³å›é¥‹</p>
        </div>
    </div>
    
    <div id="card-views-container"></div>
</div>

<script>
    // ==========================================
    // âš ï¸ è«‹ä¿®æ”¹ç‚ºä½ çš„ cardcat_pro è·¯å¾‘
    // ==========================================
    const DATA_URL = 'https://raw.githubusercontent.com/alanliao1001/cardcat_pro/refs/heads/main/data.json';
    // ==========================================

    let appData = null;

    async function init() {
        try {
            const res = await fetch(DATA_URL + '?t=' + new Date().getTime());
            if(!res.ok) throw new Error("Network Error");
            appData = await res.json();
            buildDynamicUI(); // é€™è£¡è§¸ç™¼å‹•æ…‹å»ºæ§‹
            document.getElementById('loading').style.display = 'none';
            document.getElementById('content-area').style.display = 'block';
        } catch (e) {
            document.getElementById('loading').innerHTML = "è®€å–å¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¶²è·¯æˆ– URL è¨­å®šã€‚<br>" + e.message;
        }
    }

    // â˜… æ–°åŠŸèƒ½ï¼šå‹•æ…‹å»ºæ§‹ UI
    function buildDynamicUI() {
        const nav = document.getElementById('navContainer');
        const content = document.getElementById('card-views-container');
        
        // 1. å…ˆå»ºç«‹é¦–é æŒ‰éˆ•
        nav.innerHTML = `<div class="nav-item active" onclick="switchTab('home', this)">é¦–é </div>`;
        
        // 2. è¿´åœˆå»ºç«‹å¡ç‰‡æŒ‰éˆ•èˆ‡å…§å®¹å€
        appData.cards.forEach((card, index) => {
            // æ–°å¢å°èˆªæŒ‰éˆ•
            nav.innerHTML += `<div class="nav-item" onclick="switchTab('card${index}', this)">${card.name}</div>`;
            
            // æº–å‚™è¦å‰‡ HTML
            let rulesHtml = `<div style="padding:30px; text-align:center; color:#999;">æš«ç„¡è¦å‰‡</div>`;
            if (card.rules.length > 0) {
                rulesHtml = `<table class="rule-table"><thead><tr><th>åº—å®¶/é€šè·¯</th><th>å›é¥‹</th></tr></thead><tbody>`;
                card.rules.forEach(r => {
                    rulesHtml += `<tr><td><b>${r.shop}</b><br><span style="font-size:12px; color:#666">${r.scheme}</span></td><td><span class="rate-text">${r.rate}</span></td></tr>`;
                });
                rulesHtml += `</tbody></table>`;
            }

            // æ–°å¢å¡ç‰‡å€å¡Š DIV
            const viewDiv = document.createElement('div');
            viewDiv.id = `view-card${index}`;
            viewDiv.className = 'view-section';
            const imgUrl = card.img || 'https://via.placeholder.com/600x360?text=No+Image';
            
            viewDiv.innerHTML = `
                <div class="card-display">
                    <img src="${imgUrl}" class="card-img" onerror="this.src='https://via.placeholder.com/600x360?text=Img+Error'">
                    <h2 style="margin:0 0 10px 0;">${card.name}</h2>
                    ${rulesHtml}
                </div>`;
            content.appendChild(viewDiv);
        });
    }

    function switchTab(viewId, btn) {
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        if(btn) btn.classList.add('active');
        document.querySelectorAll('.view-section').forEach(el => el.classList.remove('active'));
        
        const target = document.getElementById('view-' + viewId);
        if(target) target.classList.add('active');
        window.scrollTo(0,0);
    }

    function doSearch() {
        const q = document.getElementById('searchInput').value.trim().toLowerCase();
        const resDiv = document.getElementById('searchResults');
        const defDiv = document.getElementById('defaultMsg');
        
        if (!q) { resDiv.innerHTML = ''; defDiv.style.display = 'block'; return; }
        defDiv.style.display = 'none';
        
        let html = '';
        appData.cards.forEach(card => {
            card.rules.forEach(r => {
                const txt = (r.shop + (r.keyword||"")).toLowerCase();
                if (txt.includes(q)) {
                    html += `<div class="match-card">
                        <div class="match-header"><span class="badge">${card.name}</span> <span style="font-size:12px; color:#666">${r.scheme}</span></div>
                        <div style="display:flex; justify-content:space-between; align-items:center;">
                            <span style="font-weight:bold; font-size:18px;">${r.shop}</span>
                            <span style="color:var(--danger); font-weight:bold; font-size:20px;">${r.rate}</span>
                        </div>
                    </div>`;
                }
            });
        });
        resDiv.innerHTML = html || '<div style="text-align:center; padding:20px; color:#999;">æ‰¾ä¸åˆ°ç›¸é—œå„ªæƒ  ğŸ±</div>';
    }

    init();
</script>
</body>
</html>
